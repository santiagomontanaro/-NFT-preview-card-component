<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./src/sass/main.css">
  <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">
</head>

<body>

  <main class="card">
    <div class="card__nftImg">
      <div class="nft__overlay"></div>
      <img src="./src/images/icon-view.svg" alt="" class="view">
      <img src="./src/images/image-equilibrium.jpg" alt="nft-img" width="100%" class="nft">
    </div>
    <div class="card__nftInfo">
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="nftInfo__price">
        <div class="price__eth">
          <img src="./src/images/icon-ethereum.svg" alt="icon-eth"><span>0.041 ETH</span>
        </div>
        <div class="price__daysLeft">
          <img src="./src/images/icon-clock.svg" alt="icon-clock"><span>3 days left</span>
        </div>
      </div>
    </div>
    <hr style="width: 100%;">
    <div class="card__nftFooter">
      <img src="./src/images/image-avatar.png" alt="icon-avatar">
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>
  </main>

</body>

</html>
